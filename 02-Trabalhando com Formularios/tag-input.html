<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equip="X-UA-Compatible" contebt="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Input</title>
  </head>

  <body>
    <label>Campo de Texto: </label> <input type="text" /><br />

    <label>Campo de Número: </label>
    <input type="number" min="0" max="99" /><br />

    <label>Campo de Range: </label>
    <input type="range" min="0" max="100" value="50" /><br />

    <label>Campo de Cor: </label><input type="color" /><br />

    <label>Campo de E-mail: </label><input type="email" /><br />

    <label>Campo de URL: </label><input type="url" /><br />

    <label>Campo de Data: </label><input type="date" /><br />

    <label>Campo de Semana: </label><input type="week" /><br />

    <label>Campo de Mês: </label><input type="month" /><br />

    <label>Campo de Checkbox: </label><input type="checkbox" />
    <input type="checkbox" /><br />

    <label>Campo de Radio: </label><input type="radio" name="aceita" />
    <input type="radio" name="aceita" /><br />

    <label>Campo de Hidden: </label><input type="hidden" /><br />

    <label>Campo de File: </label><input type="file" multiple /><br />

    <label>Campo de Search: </label><input type="search" /><br />

    <label>Campo de Botão: </label><input type="submit" value="Enviar" /><br />
  </body>
</html>
