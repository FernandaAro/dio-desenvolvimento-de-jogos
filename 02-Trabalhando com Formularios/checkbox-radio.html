<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equip="X-UA-Compatible" contebt="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox e Radio</title>
  </head>

  <body>
    <form method="get">
      <h3>Pizza do seu jeito!</h3>
      <p>Quais ingredientes você deseja?</p>
      <input type="checkbox" name="ingredientes[]" value="queijo" />Queijo<br />
      <input type="checkbox" name="ingredientes[]" value="tomate" />Tomate<br />
      <input type="checkbox" name="ingredientes[]" value="oregano" />Orégano<br />
      <input type="checkbox" disabled name="ingredientes[]" value="azeitona" />Azeitona<br />

      <p>Borda recheada?</p>
      <input type="radio" name="borda" value="sim" />Sim<br />
      <input type="radio" name="borda" value="nao" />Não<br />

      <p>Bebida?</p>
      <input type="radio" name="bebida" value="suco" />Suco de Laranja<br />
      <input type="radio" name="bebida" value="refrigerante" />Refrigerante<br />
      <input type="radio" name="bebida" value="agua" />Água<br />
      <input type="radio" name="bebida" value="nd" />Nenhum<br />

      <br />
      <button type="submit">Enviar pedido!</button>
    </form>
  </body>
</html>
